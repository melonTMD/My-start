<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>新建标签页</title>
    <style>
        /* 外部容器样式 */
        .container {
            display: flex; /* 使用Flex布局 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: center; /* 水平居中对齐 */
            height: 97vh; 
        }

        /* 按钮样式 */
        .SearchButton {
            background-color: #13131b; /* 红色背景 */
            border: none;
            color: white;
            padding: 10px 20px; /* 按钮内边距 */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            height: 40px; /* 设置按钮高度 */
            transition: background-color 0.3s ease; /* 添加过渡效果 */
        }

        #searchEngine {
            background-color: #13131b; /* 红色背景 */
            border: none;
            color: white;
            padding: 10px 20px; /* 按钮内边距 */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            height: 40px; /* 设置按钮高度 */
            transition: background-color 0.3s ease; /* 添加过渡效果 */
        }

        /* 鼠标悬停时的样式 */
        .SearchButton:hover {
            background-color: #444461; /* 深红色背景 */
        }

                /* 鼠标悬停时的样式 */
                #searchEngine:hover {
            background-color: #444461; /* 深红色背景 */
        }

        /* 输入框样式 */
        #urlInput {
            padding: 10px; /* 输入框内边距 */
            font-size: 16px; /* 字体大小 */
            border: 1px solid #13131b; /* 边框 */
            height: 18px; /* 设置输入框高度为18px */
            width: 500px; /* 设置输入框宽度为1000px */
        }
    </style>
    <script>
        function openlink(url) {
            // 在新窗口中打开指定链接
            window.open(url);
        }

function search() {
    // 获取搜索框中的内容
    var searchContent = document.getElementById('urlInput').value;
    // 获取选定的搜索引擎
    var searchEngine = document.getElementById('searchEngine').value;

    // 检查内容是否为空
    if (searchContent.trim() !== '') {
        // 根据选择的搜索引擎构建搜索链接
        var searchUrl;
        if (searchEngine === 'bing') {
            searchUrl = 'https://www.bing.com/search?q=' + encodeURIComponent(searchContent);
        } else if (searchEngine === 'google') {
            searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(searchContent);
        } else if (searchEngine === 'baidu') {
            searchUrl = 'https://www.baidu.com/s?wd=' + encodeURIComponent(searchContent);
        } else {
            alert('请选择搜索引擎！');
            return;
        }

        // 在当前窗口中导航到搜索链接
        window.location.href = searchUrl;
    } else {
        alert('请输入搜索内容！');
    }
}

    </script>
</head>
<body>
    <!-- 外部容器 -->
    <div class="container">
        <!-- 创建一个按钮 -->
        <button class="SearchButton" onclick="openlink('https://www.doctorwho.tv/')"><img src="https://www.doctorwho.tv/images/doctorwho-logo-2022.png" alt="图像按钮" style="max-width: 100px; max-height: 150px;"></button>

        <!-- 创建搜索引擎选择器 -->
        <select id="searchEngine">
            <option value="bing">Bing</option>
            <option value="google">Google</option>
            <option value="baidu">baidu</option>
        </select>

        <!-- 创建一个输入框 -->
        <input type="text" id="urlInput" placeholder="输入搜索内容">

        <!-- 创建搜索按钮 -->
        <button class="SearchButton" onclick="search()">搜索</button>
    </div>
</body>
<head>
    <style>
        /* 设置整个页面的背景颜色为蓝色 */
        body {
            background-color: #b0cadb;
            margin: 0; /* 去除默认的页面边距 */
            padding: 0; /* 去除默认的页面填充 */
        }
    </style>
</head>
</html>
